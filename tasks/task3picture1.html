<body>
    <div class="Signup-card">
        <h1 class="signup-title">Sign Up</h1>

        <input type="email" name="email" id="email" required placeholder="email" class="input input-full"><br>

        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password" class="input input-full"><br> <br>

        </div>

    </form>
    </div>
